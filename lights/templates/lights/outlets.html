{% extends baseTemplate %}

{% block page_name %}

    Outlets

{%  endblock %}

{% block content %}
<div class="vertical-center">
    <div>
        <p class="lead">{{ test }}</p>
        <p class="lead">{{ outlet }}</p>
        <form method="POST" action="{% url 'lights:outlets' %}">
            {% csrf_token %}
            <input type="radio" id="sunday" name="day0" value="1">
            <label for="sunday">sunday</label>
            <input type="radio" id="monday" name="day1" value="2">
            <label for="monday">monday</label>
            <input type="radio" id="tuesday" name="day2" value="4">
            <label for="tuesday">tuesday</label>
            <input type="radio" id="wednesday" name="day3" value="8">
            <label for="wednesday">wednesday</label>
            <input type="radio" id="thursday" name="day4" value="16">
            <label for="thursday">thursday</label>
            <input type="radio" id="friday" name="day5" value="32">
            <label for="friday">friday</label>
            <input type="radio" id="saturday" name="day6" value="64">
            <label for="saturday">saturday</label>
            <input type="submit" class="btn btn-lg btn-secondary" value="Schedule Time"/>
        </form>
    </div>
</div>
{% endblock %}
