{% extends baseTemplate %}


{% block content %}
  {% if user.is_authenticated %}
    hi {{ user.username }}
    <button onclick="window.location.href= &quot;{% url 'lights:logout' %}&quot;;">logout</button>
  {% else %}
    Login
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username">
      <input type="password" name="password">
      <input type="submit" value="Login">
    </form>
  {% endif %}
{% endblock %}
