
<style>
    #center_div
    {
        margin: 50px auto 50px auto;
        width: 400px;
    }
</style>

<div id="center_div">
<h1>{{ message }}</h1>
{% if error %}
    <h3>There was an error!</h3>
{%  endif %}
{% if light %}
    <h2>The light is on</h2>
{% else %}
    <h2>The light is off</h2>
{%  endif %}
<form method="POST" action="{% url 'lights:index' %}">
    {% csrf_token %}
    <input type="submit" value="Switch"/>
</form>
</div>
